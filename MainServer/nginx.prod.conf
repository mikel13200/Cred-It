upstream credit_system {
    server web:8000;
}

upstream frontend_react {
    server frontend:80;
}

# HTTP Redirect to HTTPS
server {
    listen 80;
    server_name 217.216.35.25 localhost;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name 217.216.35.25 localhost;
    
    # SSL Configuration (Self-Signed)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Client body size
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Logging
    access_log /var/log/nginx/credit_system_access.log;
    error_log /var/log/nginx/credit_system_error.log;

    # --- REACT STATIC FILES ---
    location /static/js/ {
        proxy_pass http://frontend_react;
    }
    location /static/css/ {
        proxy_pass http://frontend_react;
    }
    location /static/media/ {
        proxy_pass http://frontend_react;
    }

    # --- FRONTEND (Root) ---
    location / {
        proxy_pass http://frontend_react;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- API (Django) ---
    location /api/ {
        proxy_pass http://credit_system/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # --- ADMIN (Django) ---
    location /admin/ {
        proxy_pass http://credit_system/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- DJANGO STATIC/MEDIA ---
    location /static/ {
        alias /var/www/credit_system/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /var/www/credit_system/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://credit_system;
        proxy_set_header Host $host;
        access_log off;
    }
}
